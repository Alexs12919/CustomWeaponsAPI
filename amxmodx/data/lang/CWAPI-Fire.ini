[ru]
CVAR_DAMAGE_INTERVAL = Интервал нанесения урона огнём.^nЕсли указано два числа через пробел, то будет браться случайное между ними.
CVAR_DURATION = Длительность горения.^nЕсли указано два числа через пробел, то будет браться случайное между ними.
CVAR_DAMAGE = Урон от огня.^nЕсли указано два числа через пробел, то будет браться случайное между ними.
CVAR_GLOW = Подсетка горящего игрока.
CVAR_FIRE_RANGE = Дальность распространения огня.

[en]
CVAR_DAMAGE_INTERVAL = Fire damage interval.^nIf two numbers separated by a space are specified, a random number will be taken between them.
CVAR_DURATION = Ignite duration.^nIf two numbers separated by a space are specified, a random number will be taken between them.
CVAR_DAMAGE = Fire damage.^nIf two numbers separated by a space are specified, a random number will be taken between them.
CVAR_GLOW = Fired player glow.
CVAR_FIRE_RANGE = Fire move range.
